<!DOCTYPE html>

  <title>Login Page</title>

<body>
  <div class="SignupPage">
    <div class="Group4">
      <div class="Rectangle1"></div>
      <img class="Rectangle2" src="home.jpg" alt="Placeholder Image">

    <div class="MingcuteArrowRightFill">

        <div class="Vector"></div>

    <div class="CreateAccount">
      <span>Let's </span><span class="create">Create Your Acocunt</span>
    </div>
    <div class="registration">
        <div class = "signup">
            <h2 class="signup-text">SIGN-UP</h2>
            <form action=/signup" method="post">
              <input class="name" type="text" name="name" id="name" placeholder="Full Name" required>
             <input class="username" type="text" id="username" name="username" placeholder="Username" required>
             <input class="email" type="email" name="email" id="email" placeholder="E-mail" required>
                
                <input class="password" type="password" id="password" name="password" placeholder="Password" required>
                <input class="cnfrmpassword" type="password" id="cnfrmpassword" name="cnfrmpassword" placeholder="Confirm Password" required>
                <input class="signup-btn" type="submit" value="Register">
                <h4 class="accont-text">Alreay have an account?</h4>
                <a href="login.html">
                  <button class="login-btn" type="button">Login Insteed</button>
                </a>
            </form>
        </div>
        
      
    </div>
    <div class="logo">NuevoHome</div>
